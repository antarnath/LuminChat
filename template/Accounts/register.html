{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="reg-page">
  <div class="reg-container">
    <div class="reg-form-box">
      <h2 class="reg-form-box-title">LuminChat Registration</h2>
      <form action="register.php" method="POST">
        <input class="reg-first-name" type="text" name="first-name" placeholder="First Name" required>
        <input class="reg-last-name" type="text" name="last-name" placeholder="Last Name" required>
        <input class="reg-pass" type="password" name="password" placeholder="Password" required>
        <input class="reg-confrim-pass" type="password" name="confrim-password" placeholder="Confrim Password" required>
        <input class="reg-email" type="email" name="email" placeholder="E-mail" required>
        <input class="reg-btn" type="submit" value="Register">
        <p class="reg-page-note">Already have an account? <a class="reg-page-to-login-page" href="{% url 'signin' %}">Login</a></p>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
