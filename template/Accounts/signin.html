{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="login-page">
    <div class="login-container">
        <div class="login-form-box">
          <h2 class="login-form-box-title">LuminChat Signin</h2>
          <form action="login.php" method="POST">
            <input class="login-email" type="email" name="e-mail" placeholder="E-mail" required>
            <input class="login-pass" type="password" name="password" placeholder="Password" required>
            <input class="login-btn" type="submit" value="Login">
            <p class="login-page-note">Don't have an account? <a class="login-page-to-reg-page" href="{% url 'register' %}">Register</a></p>
          </form>
        </div>
      </div>
</div>
{% endblock content %}
